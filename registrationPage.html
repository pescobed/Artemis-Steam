<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registration Page</title>
  <link rel="stylesheet" href="css/registrationPage.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

  <div class="container">
    <div class="image-section"></div>
  
    <div class="right-panel">
      
      <div class="bar">
        <ul>
          <li><a href="HomePage.html">Home</a></li>
          <li><a href="Catalog_Menu_Page.html">Menu</a></li>
          <li><a href="about_us_page/about-us-page.html">About Us</a></li>
          <li><a href="../Order.html" class="active">Order</a></li>
        </ul>
      </div>

      <div class="form-section">
        <h1>Register</h1>
        <form>
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <div class="input-container">
              <span class="icon material-icons">person</span>
              <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required />
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email or Phone Number</label>
            <div class="input-container">
              <span class="icon material-icons">mail</span>
              <input type="text" id="email" name="email" placeholder="Enter your email or phone number" required />
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-container">
              <span class="icon material-icons">lock</span>
              <input type="password" id="password" name="password" placeholder="Create a password" required />
            </div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <div class="input-container">
              <span class="icon material-icons">lock</span>
              <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required />
            </div>
          </div>

          <button type="submit" class="btn-register">Register</button>
        </form>

        <!-- Social registration buttons can remain commented if desired -->
        <!--
        <div class="social-register">
          <button>
            <img src="https://via.placeholder.com/16?text=G" alt="Google Icon" />
            Google
          </button>
          <button>
            <img src="https://via.placeholder.com/16?text=F" alt="Facebook Icon" />
            Facebook
          </button>
        </div>
        -->

        <div class="login-link">
          <p>Already have an account? <a href="logInPage.html">Log in</a></p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
